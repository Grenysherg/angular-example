<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" src="{{(recipesState | async).recipes[id].imagePath}}" alt="{{(recipesState | async).recipes[id].name}}" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipesState | async).recipes[id].name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>

      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="onAddToShoppingList($event)">To Shopping List</a>
        </li>

        <li>
          <a style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
        </li>

        <li>
          <a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{(recipesState | async).recipes[id].description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of (recipesState | async).recipes[id].ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
