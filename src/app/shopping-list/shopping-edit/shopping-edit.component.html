<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>

          <input id="name" class="form-control" type="text" ngModel name="name" required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>

          <input id="amount" class="form-control" type="number" ngModel name="amount" pattern="^[1-9]+[0-9]*$" required>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{editMode ? 'Update' : 'Add'}}
          </button>

          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>

          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
